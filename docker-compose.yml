version: "3.8"

services:
    postgres:
        image: postgres:16-alpine
        container_name: propwise-postgres
        restart: unless-stopped
        ports:
            - "5433:5432"
        environment:
            POSTGRES_USER: propwise
            POSTGRES_PASSWORD: propwise_dev
            POSTGRES_DB: propwise
        volumes:
            - pg_data:/var/lib/postgresql/data

    redis:
        image: redis:7-alpine
        container_name: propwise-redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data

volumes:
    pg_data:
    redis_data:
